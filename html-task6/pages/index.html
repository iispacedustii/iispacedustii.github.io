<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Задание 6</title>
    <link rel="stylesheet" href="../styles/style.css">
    
  </head>
  
  <body>
    <h1>Стоимость товара</h1>
    
    <div class="ordered-row">
      <order-1 class="form-box">
        <input id="weight" type="text" placeholder="Введите вес в граммах"></input>
        
        <select id="item">
          <option value="69">Товар 1</option>
          <option value="89">Товар 2</option>
          <option value="109">Товар 3</option>
        </select> <br>
        
        <button id="calculate" onclick="return toCalculate();">Просчитать</button>
        <div id="result">Стоимость: </div>
        
        <script src="../js/script_task5.js" defer></script>  
      </order-1>
      <order-2>
        <p> товар 1 - 69р, товар 2 - 89р, товар 3 - 109р</p>
      </order-2>
    </div>
    
    <h1>Стоимость услуги</h1>
    
    <div class="ordered-row">
      <order-1>
        <p> услуга: обработка </p>
      </order-1>

      <order-2 class="form-box">
        <input id="amount_service" type="text" placeholder="Введите вес обработанного материала"> 
      
        <ul class="service_choice">
          <li><input type="radio" name="radio-6" class="radio-choice" value="1">услуга 1</li>
          <li><input type="radio" name="radio-6" class="radio-choice" value="2">услуга 2</li>
          <li><input type="radio" name="radio-6" class="radio-choice" value="3">услуга 3</li>
        </ul>
        
        <div id="add">
          <select name="additional" id="additional">
            <option value="1" checked>тип 1</option>
            <option value="2">тип 2</option>
          </select>
        </div>
      
        <div id="check">
          <label id="check_label" value="20">дополнение к услуге</label>
          <input type="checkbox" id="checkbox">
        </div>
      
        <div id="result" onclick="return toCalculate();">Стоимость: </div>
      </order-2>
    </div>
  </body>
</html>
